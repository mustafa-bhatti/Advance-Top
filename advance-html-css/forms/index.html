<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Forms</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="#" method="get">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="Enter..." name="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Enter..." name="last_name">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter..." name="age">
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="Enter..." name="dob">
            <div>
                <label for="textarea">Comments</label>
                <textarea id="textarea">Enter your text</textarea>
            </div>
        </div>
        <input type="button" value="Submit">



    </form>
</body>
</html>
